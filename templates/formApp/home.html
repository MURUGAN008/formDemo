{% extends 'base.html' %}
    <title>Home</title>
<body class="home">
{% block content %}

    {% if request.user.is_authenticated %}
    <h1>Hello {{request.user}}</h1>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <h1>Hello User</h1>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
<h1>Welcome Home</h1>

{% endblock %}
</body>
